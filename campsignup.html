<div id="eventbrite-widget-container-309060547417"></div>

<script src="https://www.eventbrite.com/static/widgets/eb_widgets.js"></script>

<script type="text/javascript">
    function getBrowserDimensions() {
      return {
        width: (window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth),
        height: (window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight)
      };
    }
    var browser_dims = getBrowserDimensions();
    
    var exampleCallback = function() {
        console.log('Order complete!');
    };

    window.EBWidgets.createWidget({
        // Required
        widgetType: 'checkout',
        eventId: '309060547417',
        iframeContainerId: 'eventbrite-widget-container-309060547417',

        // Optional
        iframeContainerHeight: browser_dims.height,  // Widget height in pixels. Defaults to a minimum of 425px if not provided
        onOrderComplete: exampleCallback  // Method called when an order has successfully completed
    });
</script>
