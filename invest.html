<iframe id="appointy-iframe" class="no-border" src="https://insight3d.surveysparrow.com/s/InSight3D-Invest-MyCoin/tt-3f51ed?"  scrolling="no" width="100%" frameBorder="0"></iframe>
<script>
    (function() {
        const ifrm = document.getElementById("appointy-iframe");
        window.addEventListener("message", function (e) {
            const d = e.data || {};
            if (d.type === "height"){
                ifrm.style.height = d.data + "px";
            }
            if (d.type === "scroll") {
                ifrm.scrollIntoView();
            }
        });
    })();
</script>
